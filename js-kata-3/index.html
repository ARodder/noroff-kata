<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script defer src="./kata.js"></script>
  </head>
  <body>
    <h1>Noroff javascript kata</h1>
    <div class="kata">
      <div>
        <h2>Find second largest number in array</h2>
        <div class="kata-input-container">
          <label>Input array split by commas</label>
          <input
            type="text"
            placeholder="character..."
            id="kata-character-input"
          />
          <input type="button" value="Run" class="button" id="kata-submit" />
          <h3>Result: <span id="kata-result">0</span></h3>
        </div>
      </div>
      <div>

         <div id="kata-test-container">
            <div id="anchor"></div>
         </div>
         <input type="button" value="Run test" class="button" id="kata-run-test"/>
      </div>

    </div>


    
  </body>
</html>
