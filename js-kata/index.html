<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script defer src="./kata2.js"></script>
  </head>
  <body>
    <h1>Noroff javascript kata</h1>
    <div class="kata-2">
      <div>
        <h2>Count Instances of a Character in a String</h2>
        <div class="kata-2-input-container">
          <label>Character to check for</label>
          <input
            type="text"
            placeholder="character..."
            id="kata-2-character-input"
          />
          <label>Text to search</label>
          <input
            type="text"
            placeholder="text to check..."
            id="kata-2-text-input"
          />
          <input type="button" value="Run" class="button" id="kata-2-submit" />
          <h3>Result: <span id="kata-2-result">0</span></h3>
        </div>
      </div>
      <div>

         <div id="kata-2-test-container">
            <div id="anchor"></div>
         </div>
         <input type="button" value="Run test" class="button" id="kata-2-run-test"/>
      </div>

    </div>


    
  </body>
</html>
